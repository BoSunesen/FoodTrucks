<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food trucks</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>

<div id="site-container" class="fill-height">
    <div id="input-column">
        <div class="form-group" style="padding-right: 5px;">
            <label>Click on the map to move the gopher and change the center of distance filtering. Distance is in meters.</label><br>
        </div>
        <div class="form-group">
            <label for="distance">Distance</label><br>
            <input type="text" id="distance" size="6" value="2000">
        </div>
        <div class="form-group">
            <label for="weekday">Day of week</label><br>
            <select id="weekday">
                <option value="">Any</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hour">Hour of day</label><br>
            <select id="hour">
                <option value="">Any</option>
            </select>
        </div>
    </div>

    <div id="map-column" class="fill-height">
        <div id="map" class="fill-height"></div>
    </div>
</div>

<script src="jquery/jquery-1.12.4.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-ZChutJG9xDtFTepVvKaDzDgrYgYlFdU"></script>
<script>
    foodtruckmap.createMap();
    foodtruckmap.setup();
</script>
</body>
</html>
